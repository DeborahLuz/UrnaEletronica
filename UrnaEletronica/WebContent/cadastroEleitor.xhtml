<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/templates/template.xhtml">
	<ui:define name="content">
		   
	   <h:form>
			<h:panelGrid columns="2" cellpadding="5">
			
				<h:outputLabel value="Digite seu nome:"/>
				<p:inputText value="#{eleitorBean.eleitor.nome}"/>
				
				<h:outputLabel value="Digite seu endereço:"/>
				<p:inputText value="#{eleitorBean.eleitor.endereco}"/>
				
				<h:outputLabel value="Digite seu cpf:"/>
				<p:inputText value="#{eleitorBean.eleitor.cpf}"/>
				
				<h:outputLabel value="Digite o número do seu título de eleitor:"/>
				<p:inputText value="#{eleitorBean.eleitor.tituloVotacao}"/>
				
				<p:commandButton value="Cadastrar" 
				action="#{eleitorBean.cadastrarEleitor}" styleClass="ui-priority-primary" />
			
			</h:panelGrid>
		</h:form>   
	     
	</ui:define>
</ui:composition>
</html>
